{% load static %}

<body>
    <main>
        <div class="container mt-5 p-4 bg-white shadow rounded dorado">
            <h2 class="text-center mb-4 fw-bold">Edita tu comentario</h2>
            <hr class="community-divider">
            <br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <label for="descripcion mb-5 ">Contenido:</label>
                    <textarea id="descripcion" name="contenido" rows="4" class="form-control">{{ comentario.contenido|safe|linebreaksbr }}</textarea>
                <br>
                <button type="submit" class="btn btn-primary mt-3 w-100">Actualizar comentario</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'detalle_comunidad' publicacion.comunidad.slug %}" class="btn btn-primary">Volver</a>
        </div>
        <br>
    </main>

{% include 'header.html' %}
{% include 'footer.html' %}

<style>
    .dorado{
        border:2px solid #fcc350 !important;
      }
      .community-divider {
        width: 100%;
        border: 1px solid #fcc350;
        height: 1px;
        background: #ddd;
        margin: 10px 0;
      }
      body {
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    
      main{
        flex: 1;
      }

    .container {
        padding: 20px;
        box-sizing: border-box;
    }

    h2 {
        color: #2c3e50;
        padding-bottom: 10px;
    }

    .btn {
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #3498db;
        color: white;
    }

    .btn-secondary {
        background-color: #ecf0f1;
        border-color: #bdc3c7;
    }
</style>
</body>
</html>
